<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<input
					type="text"
					pattern="[\d+\-*/]+"
					class="display-input"
					id="display" />
			</div>
			<div class="buttons">
				<button class="button button-dark" id="clear" data-value="AC">
					AC
				</button>
				<button
					class="button button-dark"
					id="backspace"
					data-value="backspace">
					<i class="fas fa-backspace"></i>
				</button>
				<button class="button-input button-orange" id="divide" data-value="/">
					<i class="fas fa-divide"></i>
				</button>
				<button class="button-input" id="7" data-value="7">7</button>
				<button class="button-input" id="8" data-value="8">8</button>
				<button class="button-input" id="9" data-value="9">9</button>
				<button class="button-input button-orange" id="multiply" data-value="*">
					<i class="fas fa-times"></i>
				</button>
				<button class="button-input" id="4" data-value="4">4</button>
				<button class="button-input" id="5" data-value="5">5</button>
				<button class="button-input" id="6" data-value="6">6</button>
				<button class="button-input button-orange" id="subtract" data-value="-">
					<i class="fas fa-minus"></i>
				</button>
				<button class="button-input" id="1" data-value="1">1</button>
				<button class="button-input" id="2" data-value="2">2</button>
				<button class="button-input" id="3" data-value="3">3</button>
				<button class="button-input button-orange" id="add" data-value="+">
					<i class="fas fa-plus"></i>
				</button>
				<button class="button-input" id="decimal" data-value=".">.</button>
				<button class="button-input" id="0" data-value="0">0</button>
				<button class="button button-orange" id="equals" data-value="=">
					<i class="fas fa-equals"></i>
				</button>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
